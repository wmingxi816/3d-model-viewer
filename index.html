<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D模型展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .viewer-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #f0f0f0;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .info {
            padding: 20px;
            background: #f0f7ff;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 12px 12px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D模型展示</h1>
            <p>使用Model Viewer展示您的3D模型</p>
        </div>
        
        <div class="viewer-container">
            <!-- 嵌入模型 -->
            <model-viewer
                id="viewer"
                src="./3d-model-1771046274894."
                alt="3D模型"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                exposure="1"
            ></model-viewer>
        </div>
        
        <div class="controls">
            <button onclick="toggleAutoRotate()">切换自动旋转</button>
            <button onclick="resetView()">重置视角</button>
            <button onclick="downloadModel()">下载模型</button>
        </div>
        
        <div class="info">
            <strong>使用说明：</strong><br>
            • 左键拖动：旋转模型<br>
            • 右键拖动：平移模型<br>
            • 滚轮：缩放模型<br>
            • 双击：自动聚焦
        </div>
    </div>
    
    <!-- 引入model-viewer组件 -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    
    <script>
        const viewer = document.getElementById('viewer');
        
        // 切换自动旋转
        function toggleAutoRotate() {
            viewer.autoRotate = !viewer.autoRotate;
        }
        
        // 重置视角
        function resetView() {
            viewer.resetCamera();
        }
        
        // 下载模型
        function downloadModel() {
            const link = document.createElement('a');
            link.href = './3d-model-1771046274894.';
            link.download = '3d-model-1771046274894.';
            link.click();
        }
    </script>
</body>
</html>
